<head>
	<title>PET+</title>

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						PET +
					</span>
					
					<!-- Input Email -->
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					<!-- Input Senha -->
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Senha</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32"> <!-- Lembre-me -->
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Lembre-me?
							</label>
						</div>

						<div>
							<a href="#" class="txt1"> 			<!-- Esqueceu a senha -->
								Esqueceu sua senha?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">   <!-- Button -->
						<button class="login100-form-btn" >
							Entrar
							
						</button>
						
					</div>
					
					<div class="text-center p-t-46 p-b-20">    <!-- Cadastra-se -->
						<footer>
							<a href="#" class="txt2">Cadastra-se?</a>							
						</footer>
					</div>

					<div class="login100-form-social flex-c-m"> <!-- Rodapé -> Facebool / Twitter -->
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true" style="font-size:28px;color: #ffffff"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg3 m-r-5">
							<i class="fa fa-google" aria-hidden="true" style="font-size:28px;color: #ffffff"></i>
							
						</a>
					</div>
					<div class="company">
					  <footer>
						<p>POTATO COMPANY &copy;</p>
					  </footer>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('images/bg-01.jpg');">
					<div class="row">
						<div class="info" class="col-sm-4">
								<p>Informações</p>
							</div>
							<div class="info" class="col-sm-4">
								<p>PetAdoption</p>		
							</div>
							<div class="info" class="col-sm-4">
								<P>PetFinder</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
